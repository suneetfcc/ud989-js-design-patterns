<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <title>Udacity 989</title>
</head>
<body>
    <header>Cat Clicker</header>
    <aside>
        <ul id="cat-list">
            <li data-trigger="cat1" class="active">Pebbles</li>
            <li data-trigger="cat2">Mr. Piffs</li>
            <li data-trigger="cat3">Whiskers</li>
            <li data-trigger="cat4">Grumpy</li>
            <li data-trigger="cat5">Paws</li>
        </ul>
    </aside>
    <main id="cat-content">
        <div class="cat-info" id="cat1">
            <h3>Pebbles</h3>
            <img src="img/cat1.jpg" alt="Meow!!">
            <div class="counter">0</div>
        </div>
        <div class="cat-info" id="cat2">
            <h3>Mr. Piffs</h3>
            <img src="img/cat2.jpg" alt="Meow!!">
            <div class="counter">0</div>
        </div>
        <div class="cat-info" id="cat3">
            <h3>Whiskers</h3>
            <img src="img/cat3.jpg" alt="Meow!!">
            <div class="counter">0</div>
        </div>
        <div class="cat-info" id="cat4">
            <h3>Grumpy</h3>
            <img src="img/cat4.jpg" alt="Meow!!">
            <div class="counter">0</div>
        </div>
        <div class="cat-info" id="cat5">
            <h3>Paws</h3>
            <img src="img/cat5.jpg" alt="Meow!!">
            <div class="counter">0</div>
        </div>
    </main>
    <script src="main.js"></script>
</body>
</html>
